name: catalog-service

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./catalog-service

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Use OpenJDK via Eclipse Temurin distribution
          java-version: '21'
          cache: 'maven'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Ensure mvnw is executable
        run: chmod +x mvnw

      # Step 4: Run code formatting checks
      - name: Lint with Spotless
        run: ./mvnw spotless:check

      # Step 5: Build the project and run tests
      - name: Build and Test
        run: ./mvnw clean verify


      # Step 6: Upload test results for visibility
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
